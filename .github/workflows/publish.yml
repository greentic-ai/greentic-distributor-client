name: Publish

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    tags:
      - "v*"

jobs:
  publish-crates-io:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startswith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Package check (client)
        run: cargo package --locked -p greentic-distributor-client
      - name: Package check (dev)
        run: cargo package --locked -p greentic-distributor-dev
      - name: Publish client
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked -p greentic-distributor-client
      - name: Publish dev
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked -p greentic-distributor-dev
